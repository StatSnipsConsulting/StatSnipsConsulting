# Site settings
baseURL = "https://statsnipsconsulting.github.io"
languageCode = "en-US"
title = "StatSnips Consulting"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-99083233-3"

[params]

  # Metadata for search engines and social sharing
  name = "StatSnips Consulting"
  description = "StatSnips Consulting provides tailored data science expertise. Vast Data. Elegantly Simplified."
  shareImage = "images/social.jpg"
  twitterHandle = "statsnips"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2018 StatSnips Consulting"

  # Section - Content
  [params.content]
    name = "Vast Data. Elegantly Simplified."
    tagline = "StatSnips Consulting"
    bio = "Scientific communication matters - especially in the age of Big Data. StatSnips Consulting provides tailored data science expertise to elevate your biomedical research."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "About Alvin"
        url = "https://alvinthomas.github.io"

      [[params.links.list1.link]]
        text = "Blog"
        url = "https://statsnips.com"

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:alvin@statsnips.com"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "Twitter"
        url = "https://twitter.com/alvinthomas13"

        
      [[params.links.list2.link]]
        text = "Github"
        url = "https://github.com/alvinthomas"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Academic"

      [[params.links.list3.link]]
        text = "ORCID"
        url = "https://orcid.org/0000-0003-4911-8192"

